<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form class="frm">
            <input type="text" class="inp" placeholder="Enter your task">
            <div class="add">Add</div>
        </form>
        <div class="task">
            <div class="task-title">  
                <div class="incom title">
                    <h3 >INCOMPLETE</h3>
                </div>             
                <div class="com title">
                    <h3>COMPLETED</h3>
                </div>                 
            </div>
            <div class="alltask">
                <div class="taskRow">
                        <div class="name">School</div>
                        <div class="btn">
                            <button class="done btndo">Done</button>
                            <button class="cancel btndo">Cancel</button>
                        </div>
                </div>
            
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
